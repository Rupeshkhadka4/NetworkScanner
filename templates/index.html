<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced Network Scanner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h1>Network Scanner</h1>

    <form id="scanForm">
        <label>Targets:</label>
        <input type="text" id="targets" name="targets" value="127.0.0.1">

        <label>Port Selection:</label>
        <select id="portType">
            <option value="basic">Basic Scan</option>
            <option value="top10">Top 10 Ports</option>
            <option value="top20">Top 20 Ports</option>
            <option value="top30">Top 30 Ports</option>
            <option value="top40">Top 40 Ports</option>
            <option value="top50">Top 50 Ports</option>
            <option value="range50to100">Top 50 to 100</option>
            <option value="range100to200">Top 100 to 200</option>
            <option value="allports">All Ports (1-65535)</option>
            <option value="custom">Custom Ports</option>
        </select>

        <div id="customPortGroup" style="display:none;">
            <label>Custom Ports:</label>
            <input type="text" id="customPorts" placeholder="e.g., 80,443,8080">
        </div>

        <label>Scan Type:</label>
        <select id="scanType">
            <option value="-sT">TCP Connect (-sT)</option>
            <option value="-sS">SYN Stealth (-sS)</option>
            <option value="-sU">UDP Scan (-sU)</option>
            <option value="-sn">Ping Only (-sn)</option>
        </select>

        <label><input type="checkbox" id="osDetection"> Enable OS Detection (-O)</label>
        <label><input type="checkbox" id="aggressive"> Enable Aggressive Mode (-A)</label>
        <label><input type="checkbox" id="noPing"> Skip Host Discovery (-Pn)</label>

        <button type="submit">Start Scan</button>
        <button type="button" id="stopScan" disabled>Stop Scan</button>
        <button type="button" id="exportPdf" disabled>Export to PDF</button>
        <div id="loading" style="display:none;">‚è≥ Exporting to PDF...</div>
    </form>

    <div id="results"></div>

    <footer>
        &copy; 2025 Rupesh Khadka | Network Scanner Tool
    </footer>
</div>

<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
